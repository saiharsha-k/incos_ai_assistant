<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning Coursework Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #d35400;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #e67e22;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .main-content {
            display: flex;
            margin-top: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #2c2c2c;
            padding: 20px;
        }
        .chat-area {
            width: 75%;
            background-color: #ffffff;
            color: #1a1a1a;
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #d35400;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #d35400;
        }
        .chat-input button {
            background-color: #d35400;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deep Learning Coursework Assistant</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#deadlines">Deadlines</a></li>
            <li><a href="#guidelines">Guidelines</a></li>
            <li><a href="#resources">Resources</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <h2>Quick Links</h2>
                <ul>
                    <li><a href="#proposal">Project Proposal</a></li>
                    <li><a href="#report">Technical Report</a></li>
                    <li><a href="#code">Source Code</a></li>
                    <li><a href="#presentation">Presentation</a></li>
                </ul>
            </div>
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Ask a question about the coursework...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';
            // Here you would typically send the user input to your backend for processing
            // and then display the response from the chatbot
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
